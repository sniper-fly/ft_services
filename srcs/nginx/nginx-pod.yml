apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: rnakai/nginx:v3 ## TODO: version管理要注意
    imagePullPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 80
    nodePort: 80
  - port: 443
    name: https
    protocol: TCP
    targetPort: 443
    nodePort: 443