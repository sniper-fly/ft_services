apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: rnakai/nginx:v2
    imagePullPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 80
    # nodePort: 80